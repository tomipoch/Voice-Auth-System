[pytest]
asyncio_mode = auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Coverage
addopts =
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=40

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning