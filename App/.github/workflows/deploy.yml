name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.voiceauth.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for development
        run: npm run build:dev
        env:
          VITE_API_BASE_URL: ${{ secrets.DEV_API_URL }}
          VITE_ENVIRONMENT: development

      - name: Deploy to Development Server
        run: |
          echo "ðŸš€ Deploying to development server..."
          # AquÃ­ irÃ­a tu comando de deploy (ej: rsync, scp, etc.)

      - name: Notify deployment
        run: |
          echo "âœ… Development deployment completed"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.voiceauth.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for staging
        run: npm run build:staging
        env:
          VITE_API_BASE_URL: ${{ secrets.STAGING_API_URL }}
          VITE_ENVIRONMENT: staging

      - name: Deploy to Staging Server
        run: |
          echo "ðŸš€ Deploying to staging server..."
          # AquÃ­ irÃ­a tu comando de deploy

      - name: Notify deployment
        run: |
          echo "âœ… Staging deployment completed"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://voiceauth.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build for production
        run: npm run build:prod
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}
          VITE_ENVIRONMENT: production

      - name: Deploy to Production Server
        run: |
          echo "ðŸš€ Deploying to production server..."
          # AquÃ­ irÃ­a tu comando de deploy

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Notify deployment
        run: |
          echo "âœ… Production deployment completed"
          echo "ðŸŽ‰ Release ${{ github.ref }} is live!"
